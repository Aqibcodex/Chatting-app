<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Real time chat app</title>
</head>
<body>
    <div class="container">
        <form action="#" class="form-container">
            <label class="label-class"  for="username">Username:</label>
            <input  class="box" type="text" placeholder="enter your name" required id="username">
            <br><br>
            <label   class="label-class" for="room">Room:</label>
            <input  class="box" type="text" placeholder="enter room name" required id="room">
            <br><br>
            <label   class="label-class" for="phone">Mobile No:</label>
            <input   class="box"  type="text" placeholder="enter a number" required id="phone"> 
            <br><br>
            <button   class="paint-button" onclick="connect(event)">Send</button>
        </form>
    </div>
</body>
</html>
